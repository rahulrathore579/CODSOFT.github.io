<!DOCTYPE html>
<html>
<head>
  <title>Basic Calculator</title>
  <style>
    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
      padding: 20px;
      background-color: white;
      border: 2px solid #100f0f;
      border-radius: 20px;
      box-shadow:15px 20px 10px rgba(11, 142, 236, 0.955);
      height: 500px;
      width: 350px;
      align-items: end;
      margin-top: 100px;
      margin-left: 700px;
      background-image: url('https://png.pngtree.com/background/20220727/original/pngtree-vector-background-of-scientific-and-technological-system-for-calculating-complex-data-picture-image_1839614.jpg');
      background-repeat: no-repeat;
      background-size: 400px 550px;
    }
    .button {
      padding: 15px;
      border: none;
      border-radius: 40px;
      background-color: #f0f0f0;
      cursor: pointer;
      box-shadow:15px 15px 10px #fb9371f4;
      color:    black;
      font-size: 20px;
    }
    .button:hover {
      background-color: #bcd488;
    }
    .display {
      grid-column: 1 / 5;
      padding: 10px;
      border: none;
      border-radius: 30px;
      background-color:#f0f0f0;
      text-align: right;
      font-size: 24px;
      box-shadow:15px 15px 10px #9c9c9cf4;
      color: rgb(13, 12, 12);
    }
    h1{
        text-align: center;
        color: rgb(91, 250, 250);

    }
    body{
        background-image: url('https://img.freepik.com/free-photo/back-school-decoration-with-pencils-calculator-space_23-2147662344.jpg');
        background-repeat: no-repeat;
        background-size: 1700px 800px;
    }
  </style>
</head>
<body>
    <h1>CALCULATER</h1>
  <div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <button class="button" id="clear">C</button>
    <button class="button" id="backspace">&lt;</button>
    <button class="button" id="divide">/</button>
    <button class="button" id="multiply">*</button>
    <button class="button" id="seven">7</button>
    <button class="button" id="eight">8</button>
    <button class="button" id="nine">9</button>
    <button class="button" id="subtract">-</button>
    <button class="button" id="four">4</button>
    <button class="button" id="five">5</button>
    <button class="button" id="six">6</button>
    <button class="button" id="add">+</button>
    <button class="button" id="one">1</button>
    <button class="button" id="two">2</button>
    <button class="button" id="three">3</button>
    <button class="button" id="#">%</button>
    <button class="button" id="#">,</button>
    <button class="button" id="zero">0</button>
    <button class="button" id="#">.</button>
    <button class="button" id="equals">=</button>
    
  </div>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('.button');

    let currentNumber = '';
    let previousNumber = '';
    let operator = '';

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const value = button.textContent;

        if (value === 'C') {
          currentNumber = '';
          previousNumber = '';
          operator = '';
          display.value = '';
        } else if (value === '&lt;') {
          currentNumber = currentNumber.slice(0, -1);
          display.value = currentNumber;
        } else if (['+', '-', '*', '/'].includes(value)) {
          operator = value;
          previousNumber = currentNumber;
          currentNumber = '';
          display.value = '';
        } else if (value === '=') {
          const result = calculate(previousNumber, currentNumber, operator);
          display.value = result;
          currentNumber = result;
          previousNumber = '';
          operator = '';
        } else {
          currentNumber += value;
          display.value = currentNumber;
        }
      });
    });

    function calculate(num1, num2, operator) {
      switch (operator) {
        case '+':
          return parseFloat(num1) + parseFloat(num2);
        case '-':
          return parseFloat(num1) - parseFloat(num2);
        case '*':
          return parseFloat(num1) * parseFloat(num2);
        case '/':
          return parseFloat(num1) / parseFloat(num2);
        default:
          return 0;
      }
    }
  </script>
</body>
</html>
